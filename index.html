<!DOCTYPE html>
<html>
<head>
    <title>Laundry Timer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="functions.js"></script>
</head>
<body>
    <h1>Laundry Timer</h1>
    <h2>Left Room</h2>
    <div class="row">
        <div class="col">
            <div id="timer1" class="timer">00:00:00</div> 
            <button onclick="startTimer(35, '1')">Start Washer Timer</button>
            <button onclick="resetTimer('1', '00:35:00')">Reset Washer Timer</button>
        </div>
        <div class="col">
            <div id="timer2" class="timer">00:00:00</div> 
            <button onclick="startTimer(45, '2')">Start Dryer Timer</button>
            <button onclick="resetTimer('2', '00:45:00')">Reset Dryer Timer</button>
        </div>
    </div>
    <h2>Right Room</h2>
    <div class="row">
        <div class="col">
            <div id="timer3" class="timer">00:00:00</div> 
            <button onclick="startTimer(35, '3')">Start Washer Timer</button>
            <button onclick="resetTimer('3', '00:35:00')">Reset Washer Timer</button>
        </div>
        <div class="col">
            <div id="timer4" class="timer">00:00:00</div> 
            <button onclick="startTimer(45, '4')">Start Dryer Timer</button>
            <button onclick="resetTimer('4', '00:45:00')">Reset Dryer Timer</button>
        </div>
    </div>
</body>
</html>
